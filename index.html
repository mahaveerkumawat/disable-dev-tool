<div class="">

<div class="">

    <script>
        document.addEventListener(
            "contextmenu",
            function(event){
                console.log(event);
                event.preventDefault()
            }
        );
        document.addEventListener(
            "keydown",
            function(event){
                console.log(event.code);
                // event.preventDefault()
                if(event.code == "KeyI" && event.shiftKey == true && event.ctrlKey == true){
                    event.preventDefault()
                }
                if(event.code == 'F12'){
                    event.preventDefault()
                }
            }
        );
    </script>
